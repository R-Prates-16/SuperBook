
{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block content %}
<h2 class="mb-4">Criar Novo Post</h2>

<form method="POST" class="card p-3">
  {% csrf_token %}

  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}

      {% if field.errors %}
        <div class="text-danger">
          {% for error in field.errors %}
            <small>{{ error }}</small>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-success">Publicar</button>
</form>
{% endblock %}
